  <script>
    $.ajax({
        url: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThSYtz3oL8PJShSi2dhd_dfS2plzRRRwMXyUF8SGPNdvs3zfB9R2-IHjAerA204O9EWaUVxSMkDt-2/pub?gid=2113664430&single=true&output=csv',
        dataType: 'text',
      }).done(successFunction);
      function successFunction(data) {
        var allRows = data.split(/\r?\n|\r/);
        var div = "";
   
        for (var singleRow = 0; singleRow < allRows.length; singleRow++) {
          if (singleRow === 0) {
            div += '<div class="item active">';
          } else {
            div += '<div class="item">';
          }
          var rowCells = allRows[singleRow].split(',');
          for (var rowCell = 0; rowCell < rowCells.length; rowCell++) {
           
                div += '<div style=" width:300px; height: 300px; background-color: '+gerar_cor()+'">';
                div +=  '<p style=" color: white; margin-left: 10px; font-size: 30px; ">'+rowCells[rowCell]+'</p>';
                div += '</div>';
            
          }
          if (singleRow === 0) {
            div += '</div>';
          } else {
            div += '</div>';
          }
        }         
        $('#carr').append(div);
      }

    function generateColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        
        return color;
        
    }

    function gerar_cor(opacidade = 1) {
        let r = Math.random() * 50;
        let g = Math.random() * 50;
        let b = Math.random() * 250;
        opacidade  = Math.random() * 30;

   return `rgba(${r}, ${g}, ${b}, ${opacidade})`;
}
